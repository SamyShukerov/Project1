<div class="container text-center">
    <h3>Бизнес новини </h3><br>
    <div class="row">
        {{#each articles}}
        <a style="margin-bottom:15px" class="col-sm-4 newsInfo" data-toggle="tooltip" title="Click me for more!" href="{{url}}">
            <div>
                <img src='{{urlToImage}}' class="img-responsive" style="width:100%" alt="Image">
                <h4>{{title}}</h4>
                <p>{{description}}</p>
            </div>
        </a>
        {{/each}}

    </div>
</div>
